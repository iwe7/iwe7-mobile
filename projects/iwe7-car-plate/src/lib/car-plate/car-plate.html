<div class="car-plate-container">
  <div class="car-plate-input">
    <div class="car-plate-input-item">
      <input type="text" [(ngModel)]="key0" placeholder="省">
    </div>
    <div class="car-plate-input-item">
      <input type="number" [(ngModel)]="key1">
    </div>
    <div class="car-plate-input-item">
      <input type="text" [(ngModel)]="key2">
    </div>
    <div class="car-plate-input-item">
      <input type="text" [(ngModel)]="key3">
    </div>
    <div class="car-plate-input-item">
      <input type="text" [(ngModel)]="key4">
    </div>
    <div class="car-plate-input-item">
      <input type="text" [(ngModel)]="key5">
    </div>
    <div class="car-plate-input-item">
      <input type="text" [(ngModel)]="key6">
    </div>
  </div>
</div>
<div class="car-plate-tip"></div>
<div class="car-plate-content">
  <ng-content></ng-content>
</div>
