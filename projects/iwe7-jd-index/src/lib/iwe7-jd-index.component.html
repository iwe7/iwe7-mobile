<jd-tip></jd-tip>
<jd-search [height]="header.height" [heightView]="header.heightView" (leftStream)="leftStream($event)" (rightStream)="rightStream($event)"
  [(ngModel)]="key" (focusStream)="focusSearch($event)"></jd-search>
<jd-swiper></jd-swiper>
<jd-grid>
  <ng-template let-col="col" let-row="row">
    <jd-box [title]="col+'-'+row"></jd-box>
  </ng-template>
</jd-grid>
<jd-news></jd-news>

<jd-floor>
  <ng-template #title>
    <img src="https://m.360buyimg.com/mobilecms/jfs/t18535/84/701712774/27096/4495e446/5aa0def4N4412e53b.png!q70.jpg">
  </ng-template>
  <ng-template #content let-item>
    <img src="https://m.360buyimg.com/mobilecms/jfs/t22090/138/737565925/182989/5c2f9d34/5b174dc3Ndac4e0d8.gif" alt="">
  </ng-template>
</jd-floor>

<iwe7-flex style="background-color:#f0f2f5;" wrap="wrap" justify="center">
  <jd-goods-item title="商品" price="100"></jd-goods-item>
  <jd-goods-item title="商品" price="200"></jd-goods-item>
  <jd-goods-item title="商品" price="300"></jd-goods-item>
  <jd-goods-item title="商品" price="400"></jd-goods-item>
  <jd-goods-item title="商品" price="500"></jd-goods-item>
  <jd-goods-item title="商品" price="600"></jd-goods-item>
</iwe7-flex>

<jd-to-top></jd-to-top>
