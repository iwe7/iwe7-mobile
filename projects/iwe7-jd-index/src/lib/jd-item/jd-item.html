<div class="jd-item-text" *ngIf="title || desc">
  <strong class="jd-item-title">
    {{title}}
  </strong>
  <p class="jd-item-desc">
    {{desc}}
  </p>
</div>
<iwe7-square *ngIf="square" [width]="width" class="jd-item-image">
  <img [src]="image" alt="">
</iwe7-square>
<div class="no-square" *ngIf="!square">
  <img [src]="image" alt="">
</div>
<ng-content></ng-content>
