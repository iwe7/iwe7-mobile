<div flex justify="center" align="stretch" *ngFor="let items of list">
  <div flexItem class="am-grid-item" [class.am-grid-item-active]="item?.active" *ngFor="let item of items" [style.width.%]="100/columnNum">
    <div class="am-grid-item-content">
      <div class="am-grid-item-inner-content" [columnNum]="columnNum">
        <img class="am-grid-icon" [src]="item?.icon">
        <div class="am-grid-text">{{item?.title}}</div>
      </div>
    </div>
  </div>
</div>
