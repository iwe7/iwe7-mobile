<flex justify="center" align="stretch" *ngFor="let items of list">
  <iwe7-square flex-item amGridItem [columnNum]="columnNum" [class.am-grid-item-active]="item?.active" *ngFor="let item of items">
    <div style="width: 100%;height: 100%;" flex direction="column" justify="center" align="center" [columnNum]="columnNum">
      <ng-container *ngTemplateOutlet="iconTpl;context: {$implicit: item}"></ng-container>
      <div class="am-grid-text">{{item?.title}}</div>
    </div>
  </iwe7-square>
</flex>

<ng-template #tpl let-item>
  <svg [amIcon]="item?.icon"></svg>
</ng-template>
