<flex justify="center" align="stretch" *ngFor="let items of list">
  <div flex-item amGridItem [class.am-grid-item-active]="item?.active" *ngFor="let item of items" [style.width.%]="100/columnNum">
    <div amGridItemContent>
      <div flex direction="column" justify="center" align="center" [columnNum]="columnNum">
        <ng-container *ngTemplateOutlet="iconTpl;context: {$implicit: item}"></ng-container>
        <div class="am-grid-text">{{item?.title}}</div>
      </div>
    </div>
  </div>
</flex>

<ng-template #tpl let-item>
  <svg [amIcon]="item?.icon"></svg>
</ng-template>
