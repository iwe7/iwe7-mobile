<div class="weui-cells weui-cells_form">
  <div class="weui-cell">
    <div class="weui-cell__hd">
      <label class="weui-label">店铺名称</label>
    </div>
    <div class="weui-cell__bd">
      <input class="weui-input" type="text" placeholder="未命名">
    </div>
  </div>
  <div class="weui-cell">
    <div class="weui-cell__bd">
      <textarea class="weui-textarea" placeholder="店铺介绍" rows="5"></textarea>
      <div class="weui-textarea-counter">
        <span>0</span>/200</div>
    </div>
  </div>
  <div class="weui-cell">
    <div class="weui-cell__bd">
      <div class="weui-uploader">
        <div class="weui-uploader__hd">
          <p class="weui-uploader__title">店铺封面</p>
          <div class="weui-uploader__info">0/1</div>
        </div>
        <div class="weui-uploader__bd">
          <ul class="weui-uploader__files" id="uploaderFiles">
            <li *ngFor="let item of list" class="weui-uploader__file" style="background-image:url(./images/pic_160.png)"></li>
          </ul>
          <div class="weui-uploader__input-box">
            <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<button am-button type="primary">保存数据</button>
