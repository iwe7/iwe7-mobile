<ul>
  <li *ngFor="let item of list">
    <div class="avatar">
      <img [src]="item.avatar" alt="">
    </div>
    <div class="content">
      <div>{{item.nickname || '昵称未知'}}</div>
      <div class="desc">
        <div class="nickname">
          {{item.realname || '姓名未知'}}
        </div>
        <div class="mobile">{{item.mobile || '电话未知'}}</div>
      </div>
    </div>
  </li>
</ul>
